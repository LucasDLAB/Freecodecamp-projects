<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="red_cross_style.css">
    <title>Red Cross Form</title>
  </head>
  <body>
    <main>
      <div id="surface-contrast">
        <h1 id="title">Red Cross</h1>
        <p id="description">Saving lifes</p>
      </div>

      <form id="red-cross-form" method="" action="">
        <fieldset>
          <label id="name-label" name="name-label">Name <input placeholder="Type your name" id="name" type="text" required></label>
          <label id="email-label" name="email-label">Email <input placeholder="Type your email" id="email" type="email" required></label>
          <label id="number-label" name="number-label">Age(optional) <input placeholder="Type your age" id="number" type="number" min="0" max="120"></label>
          <label for="department">
            <p>Which department are you looking for?</p>
            <select id="department" name="department">
              <option value="">Select(one)</option>
              <option value="clinic">Clinics</option>
              <option value="blood-bank">Blood bank</option>
            </select>
          </label>
          <p>How do you want to contribute?</p>
          <label><input type="radio" name="type-of-help" value="volunteer"> As a volunteer</label>
          <label><input type="radio" name="type-of-help" value="financially"> Financially</label>
          <p>Tell a little about you</p>
          <textarea id="about-you" rows="4" cols="35"></textarea>
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
